 
<div class="row">
  <div class="col-xxxl-3 col-md-6" *ngFor="let statusCard of statusCards">
    <ngx-status-card [title]="statusCard.title" [type]="statusCard.type" [text]="statusCard.text">
      <i [ngClass]="statusCard.iconClass"></i>
    </ngx-status-card> 
  </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <nb-card size="medium">
      <nb-card-header>Total messages per day</nb-card-header>
      <nb-card-body>
        <div echarts [options]="lineOptions" class="echart"></div>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-lg-6">
    <ngx-message-flux></ngx-message-flux>
  </div>
</div>

<div class="col-lg-12">
  <nb-card>
    <nb-card-header>Message Success Rate</nb-card-header>
    <nb-card-body>

      <div echarts [options]="successAreaStackOptions" class="echart"></div>
    </nb-card-body>
  </nb-card>
</div>

<div class="col-lg-12">
  <nb-card>
    <nb-card-header>Messages Distribution per Day</nb-card-header>
    <nb-card-body>

      <div echarts [options]="messageAreaStackOptions" class="echart"></div>
    </nb-card-body>
  </nb-card>
</div>
